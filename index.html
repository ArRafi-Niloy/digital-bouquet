<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Bouquet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="music/song.mp3" type="audio/mp3">
    </audio>

    <div id="overlay">
        <button id="startBtn">Open Your Bouquet ðŸŒ¸</button>
    </div>

    <div class="main-container" id="mainContent" style="display: none;">
        <h1 id="title">For You</h1>
        
        <div class="bouquet-container" id="bouquet">
            </div>

        <p id="msg">Click the flower below to add to your bouquet!</p>

        <div class="flower-menu">
            <img src="images/flower.jpg" class="menu-item" onclick="addFlower()" alt="Pick me">
        </div>

        <button class="reset-btn" onclick="resetBouquet()">Start Over</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
